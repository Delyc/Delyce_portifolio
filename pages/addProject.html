    <div id="loggingin" class="add-pro-div">

      <form style="margin-left: 10rem;" name="insertpro" enctype="multipart/form-data" id="insertpro">
        <div class="left">
          <div class="form-group upload">
            <label for="articleimage">Upload Image</label>
            <input type="file" name="image" id="Arimage">
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input name="proname" type="text" class="form-control" id="title" placeholder="Enter title" name="username">
          </div>
         
          <div class="form-group content">
            <label for="content">Content:</label>
            <textarea class="textareacontent" id="textarea-procontent" name="proexpl" rows="10" cols="60" width="100px"
              placeholder="Let us know what's on your mind ...."></textarea>
          </div>
          <div class="form-group">
            <label for="title">Live</label>
            <input name="live" type="text" class="form-control" id="title" placeholder="Enter live" name="username">
          </div>
          <div class="form-group">
            <label for="title">Github</label>
            <input name="github" type="text" class="form-control" id="title" placeholder="Enter github" name="username">
          </div>

        </div>
        <div class="donthaveanaccount">
          <button type="submit" class="btn btn-primary">Add post</button>

        </div>


      </form>

  <div class="sub">
      <h1>Let the post come to you</h1>
      
      <form action="">
          <div class="emaillabel">
              <label for="email">Email:</label>
          </div>
          <input type="email" class="email" placeholder="Your email" onchange="validateEmail(this.value)"

          <input class="btn" name="submit" type="submit" value="Subscribe" />

      </form>

  <div class="contact">
      <h1>Contact Me</h1>
      <p>Have any question, I am glad to answer</p>

          <input type="email" class="footer_contact femail" placeholder="Email" id="femail" name="email" />
          <textarea id="fmessage" class="footer_contact" name="Message" rows="5" cols="50"
              placeholder="Your message here"></textarea>
